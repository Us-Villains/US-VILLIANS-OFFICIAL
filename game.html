<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <style>
  body { 
    background-color: white; 
    font-size: 30px;
    text-align: center;
  }
  #button {
    width: 200px;
    height: 200px;
    background-color: powderblue;
    border-radius: 100px;
    margin: 0 auto;
    line-height: 200px;
    user-select: none;
    margin-top: 100px;
  }
  #score {
    margin-top: 50px;
    font-size: 60px;
    font-weight: bold;
    color: blue;
  }
</style>
<div id="score">0</div>
<div id="button">CLICK ME</div>
<a href = "index.html">Go Home</a>
<script>
  let counter = 0;
  
  document.getElementById('button').onclick = () => {
    counter = counter + 1;
    document.getElementById('score').innerText = counter;
  };
</script>
</body>
</html>
